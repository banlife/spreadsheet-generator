plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = '17'
}

publishing {
    publications {
        mavenJava(MavenPublication){
            artifact jar
        }
    }
}

dependencies {
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}